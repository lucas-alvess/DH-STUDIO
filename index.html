<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Righteous&display=swap" rel="stylesheet">
    <title>Barbearia 'O Barba' - por Diego Tavares</title>
</head>
<body>
    <section id="banner"> 
        <img src="Barber_Shop_img/logo.png" class="logo">
        <div class="banner-text">
            <h1>DH Studio</h1>
            <p>Mais estilo e sutileza ao seu corte.</p>
            <div class="banner-btn">
                <a href="#"><span></span>Agende seu hor√°rio</a>
                <a href="#"><span></span>Saiba Mais</a>
            </div>
        </div>
    </section>

    <div id="sideNav">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">FEATURES</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">FEEDBACK</a></li>
                <li><a href="#">MEET US</a></li>
            </ul>
        </nav>
    </div>

    <div id="menuBtn">
        <img src="Barber_Shop_img/menu.png" id="menu">
    </div>

    <script>
        var menuBtn = document.getElementById("menuBtn")
        var sideNav = document.getElementById("sideNav")
        var menu = document.getElementById("menu")

        sideNav.style.right == "-250px";

        menuBtn.onclick = function(){
            if(sideNav.style.right == "-250px"){
                sideNav.style.right = "0";
                menu.src = "Barber_Shop_img/close.png";
            }
            else {
                sideNav.style.right = "-250px";
                menu.src = "Barber_Shop_img/menu.png";
            }
        }
    </script>

</body>
</html>
